<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>tailwind css</title>
    <link rel="stylesheet" href="./assets/index.0a2ecf2b.css">
  </head>
  <body
    style="
      background-image: url(assets/img2.bd7919c4.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div class="flex justify-between bg-slate-500">
      <div class="w-1/3 p-1">
        <img
          class="h-10 rounded-2xl ml-3"
          src="assets/arno-senoner-MRjjcDIk3Gw-unsplash.de567a7b.jpg"
          alt=""
        />
      </div>
      <div class="flex w-1/3 justify-center items-center text-white">
        <p class="text-xl text-emerald-400 font-mono font-extrabold">
          Welcome to my QnA site
        </p>
      </div>
      <div class="flex justify-center w-1/3 items-center">
        <ul class="flex space-x-6">
          <li class="text-yellow-200 cursor-pointer font-serif font-bold">
            Home
          </li>
          <li class="text-yellow-200 cursor-pointer font-serif font-bold">
            About
          </li>
          <li class="text-yellow-200 cursor-pointer font-serif font-bold">
            Contect
          </li>
        </ul>
      </div>
    </div>
    <section>
      <div class="flex items-center justify-center">
        <input
          id="Que"
          type="text"
          placeholder="Enter Your Question Hear..."
          class="opacity-60 text-center rounded-3xl m-44 mb-0 p-5 px-52"
        />
      </div>
      <div class="flex items-center justify-center">
        <input
          id="Email"
          type="email"
          placeholder="Enter your Mail"
          class="opacity-60 rounded-3xl p-3 m-2 px-44 text-center"
        />
      </div>
      <div class="flex items-center justify-center">
        <button
          id="Submit"
          onclick="alert('Thank you for asking question')"
          class="bg-slate-200 rounded-3xl font-bold font-sans hover:bg-black hover:text-white hover:font-serif hover:font-bold p-3 m-2 px-44 text-center"
        >
          Submit
        </button>
      </div>
    </section>

    <div class="flex items-center justify-center">
      <h1 class="font-serif font-bold text-3xl p-5 text-slate-200">
        Tell me your Technical problem...
      </h1>
    </div>
    <div class="flex items-center justify-center">
      <h2 class="font-serif font-bold text-3xl text-slate-200">
        I will try to solve the problem as soon as...
      </h2>
    </div>
  </body>
</html>
